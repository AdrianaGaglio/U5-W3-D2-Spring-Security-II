<div class="mt-3">
  <h1 class="mb-3">Employee details</h1>
  <div *ngIf="employee" class="mb-3">
    <app-card-hor [employee]="employee"></app-card-hor>
  </div>
  <div *ngIf="reservations && reservations.length > 0">
    <h3>Employee reservations</h3>
    <div class="row">
      <div class="col-12" *ngFor="let res of reservations">
        <app-res-card [reservation]="res"></app-res-card>
      </div>
    </div>
  </div>
</div>
